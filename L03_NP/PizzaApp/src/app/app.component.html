<div id="pizza" *ngFor='let pizza of pizzas'>
  <div *ngIf="!pizza.soldOut" class="item">
    <div class="content">
      <h1> {{pizza.name}} ({{pizza.weight}}) g </h1>
      <h2> {{pizza.price}} RON </h2>
      <p> {{pizza.ingredients}} </p>
      <button *ngIf="pizza.canPurchase" id="add" name="add" class="flat"> Add to Cart</button>
    </div>
    <div id="image" class="image">
    </div>
  </div>
</div>
